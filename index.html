<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Mody - RedenOfficial</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <h1 id="title">RedenOfficial Mods</h1>
      <p id="subtitle">Portfolio moich modów do Minecraft</p>
      <div class="lang-buttons">
        <button onclick="setLanguage('pl')">PL</button>
        <button onclick="setLanguage('en')">EN</button>
      </div>
    </header>

    <main>
      <section class="mods">      
        <h2 id="mods-title">Moje Mody</h2>

        <div class="mod-card">
          <h3 id="mod1-title">Sandwich Mod</h3>
          <p id="mod1-desc">Dodaje nowe kanapki i przepisy do Minecrafta.</p>
        </div>

        <div class="mod-card">
          <h3 id="mod2-title">Hyper Teleporters</h3>
          <p id="mod2-desc">Dodaje teleporty do Minecrafta.</p>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>© 2025 RedeNOfficial | <a href="https://github.com/RedeNOfficial" target="_blank">GitHub</a></p>
  </footer>
</body>
</html>
